<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="radio-choices.js"></script>
    <link rel="stylesheet" href="../laidstyles.css">
    <link rel="stylesheet" href="../radiobutton.css">
    <title>Radio Choices</title>
</head>

<body>

    <header>
        <h1>Radio Choices</h1>
        <p><i>by Jonas Laid</i></p>
    </header>

    <main>
        <section>

            <fieldset>
                <legend>The User Selection</legend>
                <p><b>User choice</b>: <span id="user-choice">Unknown</span></p>
            </fieldset>
        </section>

        <section id="form-section">

            <form id="sort-type" action="goThere">
                <input type="radio" id="rank" name="sorter" value="Rank" checked>
                <label for="rank">Rank</label>

                <input type="radio" id="language" name="sorter" value="Language">
                <label for="language">Language</label>
                <div>
                    <input class="btn-padding" type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p> &copy; Jonas Laid</p>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </footer>

</html>
