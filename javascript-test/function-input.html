<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Input</title>
    <script src="function-input.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/jtms.ico" />
    <link href="../laidstyles.css" rel="stylesheet" type="text/css" id="default">
</head>

<body>
    <header>
        <h1>Function Input</h1>
    </header>

    <hr />

    <main>
        <p>
            <b>Feet to Inches</b>:
            <button id="feet-to-inches-action" type='button'>Feet to Inches</button>
            <input type="text" name="user-input" id="feet-to-inches-input">

        </p>
        <span id="feet-to-inches-display">
        </span>

        <p>
            <b>Miles to Feet</b>:
            <button id="miles-to-feet-action" type='button'>Miles to Feet</button>
            <input type="text" name="user-input" id="miles-to-feet-input">
        </p>
        <span id="miles-to-feet-display">
        </span>

        <p>
            <b>Area of Triangle</b>:
            <button id="area-of-triangle-action" type='button'>Area of Triangle</button>
            <input type="text" name="user-input" id="area-of-triangle-action">
        </p>
        <span id="area-of-triangle-display">

        </span>

        <p>
            <b>Area of Circle</b>:
            <button id="area-of-circle-action" type='button'>Area of Circle</button>
            <input type="text" name="user-input" id="area-of-circle-action">
        </p>
        <span id="area-of-circle-display">

        </span>
    </main>

    <hr />
    
    <footer>
        <p> &copy; Jonas Laid</p>
        <nav>
            <ul>
                <li><a href="index.html">JavaScriptTest Index</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
